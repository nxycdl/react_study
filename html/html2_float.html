<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    body{
        margin: 0;
        padding:0;
    }
    .footer ul {
        list-style: none;
    }
    .footer ul li{
        margin: 0;
        padding: 0;
        float: left;
        margin-left:50px;
    }
    .footer ul li:nth-child(1){
        margin-left:0;
    }
    .main{
        width: 500px;
        height: 300px;
        background-color: #fdffca;
        margin: 0 auto;
        border: dashed 2px #000;
    }
    .header{
        width: 100%;
        height: 20px;
    }
    .footer{
        width: 100%;
        height: 30px;
        background-color: #fdffca;
    }
    .middle{
        width: 100%;
        height: 238px;
        background-color: #0ff;
    }
    .hr{
        width: 100%;
        height: 6px;
        background-color: #000;
    }
    .left{
        width: 40%;
        height: 100%;
        background-color: #ccc;
        float: left;
    }
    .right{
        width: 58%;
        height: 100%;
        background-color: #ccc;
        float: right;
    }
    .right1{
        width: 100%;
        height: 30px;
        background-color: #a4ff4a;
    }
    .right2{
        width: 100%;
        height: 30px;
        background-color: #ff4a3b;
    }
    .right3{
        width: 100%;
        height: 30px;
        background-color: #450cff;
    }
    .right4{
        width: 100%;
        height: 30px;
        background-color: #39ffb5;
    }



</style>
<body>
    <div class="main">
        <div class="header">

        </div>
        <div class="hr"></div>
        <div class="middle">
            <div class="left"></div>
            <div class="right">
                <div class="right1"></div>
                <div class="right2"></div>
                <div class="right3"></div>
                <div class="right4"></div>
            </div>
        </div>
        <div class="hr"></div>
        <div class="footer">
            <ul>
                <li>网站首页</li>
                <li>联系我们</li>
                <li>关于我们</li>
                <li>安徽首页</li>
            </ul>
        </div>

    </div>


</body>
</html>
